<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Carosello Multi Array</title>
</head>
<body>
    <div class="container">
        <div class="carousel-slider">
            <div class="img-container">
                <div class="img1 active">
                    <img src="./img/01.jpg" alt="Sweeden">
                    <div class="img1-description">
                        <h3 class="sweeden-h3">Svezia</h3>
                        <p class="sweeden-p">Lorem ipsum.</p>
                    </div>
                </div>
                <div class="img2">
                    <img src="./img/02.jpg" alt="Swetzerland">
                    <div class="img2-description">
                        <h3 class="swetzerland-h3">Svizzera</h3>
                        <p class="swetzerland-p">Lorem ipsum.</p>
                    </div>
                </div>
                <div class="img3">
                    <img src="./img/03.jpg" alt="England">
                    <div class="img3-description">
                        <h3 class="england-h3">Inghilterra</h3>
                        <p class="england-p">Lorem ipsum.</p>
                    </div>
                </div>
                <div class="img4">
                    <img src="./img/04.jpg" alt="Germany">
                    <div class="img4-description">
                        <h3 class="germany-h3">Germania</h3>
                        <p class="germany-p">Lorem ipsum.</p>
                    </div>
                </div>
                <div class="img5">
                    <img src="./img/05.jpg" alt="Paradise">
                    <div class="img5-description">
                        <h3 class="paradise-h3">Paradise</h3>
                        <p class="paradise-p">Lorem ipsum.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>







    <script src="script.js"></script>
</body>
</html>
